<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#131c21" />
    <meta
      name="description"
      content="Send Whatsapp messages without saving the number."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/icons-512.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      * {
        margin: 0;
        font-family: "Source Sans Pro", sans-serif;
        overflow: hidden;
        line-height: 20px;
      }

      .header {
        position: sticky;
        top: 0;
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #131c21;
        padding: 20px;
        color: white;
        cursor: pointer;
        box-shadow: 0 17px 50px 0 rgba(0, 0, 0, 0.19),
          0 12px 15px 0 rgba(0, 0, 0, 0.24);
      }
      .main {
        background-color: #262d31;
        height: 90vh;
        display: flex;
        padding: 120px;
        align-items: center;
        display: flex;
        flex-direction: column;
        color: white;
      }
      .loader {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          color: #3b4042;
        }
        100% {
          color: #00c3ae;
        }
      }
    </style>
    <title>FastTexts</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="header">
        <h1>FastTexts</h1>
      </div>
      <div class="main"><p class="loader">Loading...</p></div>
    </div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker
            .register("worker.js")
            .then(
              function (registration) {
                console.log(
                  "Worker registration successful",
                  registration.scope
                );
              },
              function (err) {
                console.log("Worker registration failed", err);
              }
            )
            .catch(function (err) {
              console.log(err);
            });
        });
      } else {
        console.log("Service Worker is not supported by browser.");
      }

      window.addEventListener("beforeinstallprompt", (ev) => {
        ev.prompt();
      });
    </script>
  </body>
</html>
